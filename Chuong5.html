      z-index: -1;
      overflow: hidden;
    }
    .selection-cyan ::selection {

    .timeline::before {
      content: '';
      position: absolute;
      left: 1rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, rgba(6, 182, 212, 0.6), rgba(255, 255, 255, 0.1), rgba(192, 132, 252, 0.6));

      top: 1.25rem;
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background-color: #06b6d4;
